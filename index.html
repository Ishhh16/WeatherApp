<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h2 class="head">VibeCheck: Sky Edition</h2>
      <p>"Today's sky? Let's vibe-check it." ☁️✨</p>
    </div>
    
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button>
          <img src=https://cdn-icons-gif.flaticon.com/8112/8112604.gif>
        </button>
      </div>
      
      <div class="weather">
        <img
          src="https://cdn-icons-png.flaticon.com/128/9755/9755210.png"
          class="weather-icon"
        />
        <h2 class="temp">22°C</h2>
        <h2 class="city">Delhi</h2>
        <div class="details">
          <div class="cols">
            <img
              src="https://cdn-icons-png.flaticon.com/128/5667/5667227.png"
            />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="cols">
            <img
              src="https://cdn-icons-png.flaticon.com/128/2011/2011448.png"
            />
            <div>
              <p class="wind">15kmph</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
